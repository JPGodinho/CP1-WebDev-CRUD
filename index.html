<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Jogadoras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <h1> <i class="fa-brands"></i>  Cadastro De Jogadoras</h1>
    </header>

    <form id="postJogadoras" enctype="multipart/form-data">
        <i class="fa-solid fa-pen"></i> <label for="postNome">Digite a jogadora:</label><br>
        <input type="text" id="postNome" placeholder="Ex: Andressa Alves"><br><br>

        <i class="fa-solid fa-list"></i> <label for="postPosicao">Posição:</label><br>
        <select id="postPosicao">
            <option value="" disabled selected>Selecione uma Posição</option>
            <option value="Atacante">Atacante</option>
            <option value="Meio-campo">Meio-campo</option>
            <option value="Lateral Direito">Lateral Direito</option>
            <option value="Lateral Esquerdo">Lateral Esquerdo</option>
            <option value="Zagueira">Zagueira</option>
            <option value="Goleira">Goleira</option>
        </select><br><br>

        <i class="fa-solid fa-pen"></i> <label for="postClube">Digite o clube:</label><br>
        <input type="text" id="postClube" placeholder="Ex: Corinthians"><br><br>

        <i class="fa-solid fa-image"></i> <label for="postImage">Selecione uma imagem:</label><br>
        <input type="file" id="postImage" name="postImage" accept="image/*"><br><br>

        <i class="fa-solid fa-pen"></i> <label for="postGol">Coloque a quantidade de gols:</label><br>
        <input type="number" id="postGol" placeholder="Ex: 2"><br><br>

        <i class="fa-solid fa-pen"></i> <label for="postAssist">Coloque a quantidade de assistências:</label><br>
        <input type="number" id="postAssist" placeholder="Ex: 4"><br><br>

        <i class="fa-solid fa-pen"></i> <label for="postJogos">Coloque a quantidade de jogos:</label><br>
        <input type="number" id="postJogos" placeholder="Ex: 25"><br><br>

        <button type="submit" id="btnSalvar">
            <i class="fa-solid fa-bullhorn"></i> Cadastrar Jogadora
        </button>
    </form>

    <div id="mensagem" style="display:none;"></div>

    <div class="procurar">
        <i class="fa-solid fa-search"></i>
        <input type="text" id="procurarInput" placeholder="Buscar por nome ou posição...">

        <select id="filtroClube">
            <option value="">Todos os clubes</option>
        </select>
    </div>

    <h1>Jogadoras Cadastradas</h1>

    <div id="postCadastradas"></div>

    <script src="./src/js/script.js"></script>
</body>
</html>
